<!-- async load function -->
<script>
//    <!--变量-->
    var initTop = 360;
//    进度条调试显示差量

    var pbc = parseInt($(window).height() / 1.5);
//        pbc = 0;

//    <!--返回顶部-->
    $("#totop").click(function() {
        $('html, body').animate({
            scrollTop: 0
        }, 500);
        $('#totop i').css({
            display: "inline-block"
        })
        $('#totop span').css({
            display: "none"
        })
//        app点击优化
        $('#totop').css('background-color','rgba(0,0,0,0.15)')

        return false;
    });

    $("#totop").on("mouseenter",function(){
        $('#totop a span').css({
            display: 'inline-block'
        })
        $('#totop a i').css({
            display: 'none'
        })
        $('#totop').css('background-color','rgba(0,0,0,0.5)')

    })
    $("#totop").on("mouseleave",function(){
        $('#totop a span').css({
            display: 'none'
        })
        $('#totop a i').css({
            display: 'inline-block'
        })
        $('#totop').css('background-color','rgba(0,0,0,0.15)')
    })

    $(window).scroll(function(){

        var winT = $(window).scrollTop();
        var pagelong = $(document.body).outerHeight(true) - pbc;


        if(winT > initTop){

            $('#totop').css({
                display: "block"
            })
            $('.progress-bar').css({
                opacity: '1',
            })

            //进度条
            var winH = $(window).height();
            var progressbarW = ((winH + winT - pbc) * 100 /pagelong).toFixed(2);

//            console.log(winH + winT , pagelong ,progressbarW);

            $('.progress-bar span').css({
                width : progressbarW + '%'
            })


        }else{
            $('#totop').css({
                display: "none"
            })
            $('.progress-bar').css({
                opacity: '0',
            })

        }
        
        $('.toc-wrap.toc-fixed').css({
            width: $('.hidden-xs.col-sm-3.toc-col').css('width')
        })

    });
    
    
//获取当前时间，动态写入
	var date = new Date;
	var year = date.getFullYear();
	var month = date.getMonth() + 1;
	month =(month < 10 ? "0"+month:month);

    $('.wyear').html(year);
    $('.month').html(month);
    

    function async(u, c) {
      var d = document, t = 'script',
          o = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      o.src = u;
      if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }
</script>
