<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.min.css"/>

</head>
<body>
<div class="htmleaf-container">
	<div class="wrapper">
		<div class="container">
			
			<h1 id="h1" class="animated rollIn" style="display: none;">含含 生日快乐</h1>
			
			<div class="form animated fadeInUp" style="cursor: pointer;padding: 90px;position: relative;z-index: 999;display: none;">
				<!--<input id="userName" name="userName" type="text" placeholder="" value="">
				<input id="pwd" name="pwd" type="password" placeholder="" value="">-->
				<button type="" style="" id="login-button">进入</button>
			</div>
			
		</div>
		
		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</div>

<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
	
	if($(window).width() < 768){
		$('.container').css('display','none');
		$('.wrapper').html('<h2>含含，请使用PC端浏览器打开，否则样式都乱了~</h2>');
	}
	
	$('#login-button').click(function (event) {
    
		event.preventDefault();
		$('form').fadeOut(500);
		$('.wrapper').addClass('form-success');
		setTimeout(function(){location.href="BirthdayCake.html";},2000);

	});
	setTimeout(function(){
			$('#h1').css({
				display:'block'
			})
		},1000);
	setTimeout(function(){
			$('.form').css({
				display:'block'
			})
		},2300);
		
		
</script>

</body>
</html>
